<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/headphones.svg" type="image/x-icon">
    <title>Bateria da Bia</title>
</head>
<body>
    <h1>Bateria da Bia</h1>
    <div class="keys">
        <div class="key"data-key="keya">Q</div>
        <div class="key"data-key="keya">W</div>
        <div class="key"data-key="keya">E</div>

        <div class="key"data-key="keya">A</div>
        <div class="key"data-key="keya">S</div>
        <div class="key"data-key="keya">D</div>

        <div class="key"data-key="keya">Z</div>
        <div class="key"data-key="keya">X</div>
        <div class="key"data-key="keya">C</div>

    </div>
        <div class="composer">
            <input type="text" id="input" placeholder="Faça uma composição">
            <button>Tocar</button>
        </div>

    <footer>Criado pela desenvolvedora Bianca &copy</footer>

    <audio src="./sounds/keyq.wav" id="s_keyq"></audio>
    <audio src="./sounds/keyw.wav" id="s_keyw"></audio>
    <audio src="./sounds/keye.wav" id="s_keye"></audio>

    <audio src="./sounds/keya.wav" id="s_keya"></audio>
    <audio src="./sounds/keys.wav" id="s_keys"></audio>
    <audio src="./sounds/keyd.wav" id="s_keyd"></audio>

    <audio src="./sounds/keyz.wav" id="s_keyz"></audio>
    <audio src="./sounds/keyx.wav" id="s_keyx"></audio>
    <audio src="./sounds/keyc.wav" id="s_keyc"></audio>

    <script src="./javascript/script.js"></script>
